name: Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  publish:
    name: Publish to Github & NPM or Github Package Registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - env:
          CI: true
        run: npm ci
      - if: success()
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PACKAGE_TOKEN }}
        run: npx semantic-release
